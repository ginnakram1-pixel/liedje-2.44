<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afspelen Muziek</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .play-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 20px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s;
    }

    .play-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Play Button -->
  <button class="play-btn" id="playButton">▶️</button>

  <!-- Audio Element -->
  <audio id="audioPlayer" src="4.mp3" preload="auto"></audio>

  <script>
    const playButton = document.getElementById('playButton');
    const audioPlayer = document.getElementById('audioPlayer');

    playButton.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playButton.textContent = '⏸️'; // Wijzig de knop naar pauze
      } else {
        audioPlayer.pause();
        playButton.textContent = '▶️'; // Wijzig de knop naar play
      }
    });
  </script>

</body>
</html>
